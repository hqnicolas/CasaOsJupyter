name: jupyter3
services:
  jupyter3:
    command:
      - /bin/bash
      - -c
      - jupyter notebook --notebook-dir=/workspace --ip='*' --port=8888
        --no-browser --allow-root
    environment:
      - EDITOR=vi
      - LANG=C.UTF-8
      - NODE_VERSION=16.16.0
      - PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
      - SHELL=/bin/bash
    image: konmeo/jupyter
    ports:
      - target: 8888
        published: "3001"
        protocol: tcp
    restart: unless-stopped
    volumes:
      - type: bind
        source: /home
        target: /workspace
    x-casaos:
      envs:
        - container: PATH
          description:
            en_us: ""
        - container: LANG
          description:
            en_us: ""
        - container: NODE_VERSION
          description:
            en_us: ""
        - container: EDITOR
          description:
            en_us: ""
        - container: SHELL
          description:
            en_us: ""
      ports:
        - container: "8888"
          description:
            en_us: ""
      volumes:
        - container: /workspace
          description:
            en_us: ""
    devices: []
    cap_add: []
    network_mode: default
    privileged: false
    container_name: ""
    cpu_shares: 90
    deploy:
      resources:
        limits:
          memory: 3973M
x-casaos:
  architectures:
    - arm64
  author: CasaOS User
  category: unknown
  description:
    en_us: ""
  developer: unknown
  icon: ""
  main: jupyter3
  scheme: http
  store_app_id: jupyter3
  tagline:
    en_us:  (github.com/hqnicolas)
  thumbnail: ""
  tips:
    custom: (github.com/hqnicolas)
  title:
    en_us: jupyter3
    custom: ""
  hostname: ""
  index: /
  port_map: ""
